<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Signage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signage">
        <!-- Slides Section -->
        <div id="slides">
            <div class="slide" id="slide-1">
                <img src="https://drive.google.com/file/d/1yUC0DlxvkVS-VIE1Bpbgv_DUQVnWJqnY/view?usp=drive_link" alt="Slide 1">
            </div>
            <div class="slide" id="slide-2">
                <img src="path/to/your/image2.jpg" alt="Slide 2">
            </div>
            <!-- Add more slides as needed -->
        </div>

        <!-- Livestream Section -->
        <div id="livestream">
            <iframe id="youtube-livestream" src="https://www.youtube.com/embed/ZJHXCgOGCRs?si=z4fjyJhuTPyBo1L-&amp;start=3894" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
